<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .bg-img{
      content: url(images/pattern-background-desktop.svg);
      background-repeat: no-repeat;
      width: 100%;
    }
    
  </style>
</head>
<body style="background-color:hsl(225, 100%, 94%); background-image: url(images/pattern-background-desktop.svg); background-repeat: no-repeat; background-size: cover;">

  
  <div class="main-box">
    <img src="images/illustration-hero.svg" alt="" class="header">
    <p class="order-sum">Order Summary</p>
    <p class="content">You can now listen to millions of songs<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
    <div>
      <img src="images/icon-music.svg" alt="music" class="music">
      <p id="1"><b style="color: hsl(223, 47%, 23%);">Annual Plan</b><br>$59.99/year</p>
      <b><a href="#" class="link1">Change</a></b>
      <button class="button1">Proceed to Payment</button>
      <b><a href="#" class="change_order">Change Order</a></b>
    </div>
  </div>

    <!--<div class="main-box">Hi </div>-->
    
  
</body>
</html>
